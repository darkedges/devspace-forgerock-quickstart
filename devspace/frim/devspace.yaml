dev:
  logs:
    sync: true
    selectors:
    - imageSelector: image(frim):tag(frim)
  ports:
  - imageSelector: darkedges/oracledb:18.4.0-xe-i
    forward:
    - port: 1521
  - imageSelector: image(frim):tag(frim)
    forward:
    - port: 8080
  sync:
  - imageSelector: image(frim):tag(frim)
    localSubPath: ../../docker/frim/instance
    containerPath: /opt/frim/instance/data
    excludePaths:
    - .git/
    - audit/
    - logs/
  autoReload:
    images:
    - frim
    deployments:
    - darkedges-frim
