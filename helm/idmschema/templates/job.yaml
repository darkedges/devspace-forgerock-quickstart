apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: liquibase
    chart: {{ template "forgerock.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- if .Values.annotations }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-1"
    "helm.sh/hook-delete-policy": hook-succeeded
  {{- end}}
spec:
  template:
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets: {{ toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "forgerock.serviceAccountName" . }}
      initContainers:
        - name: wait-for-first
          image: opsfleet/depends-on
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          {{ template "forgerock.waitfor". }}
      containers:
      - name: liquibase
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        env:
        - name: DRIVER
          value: "oracle.jdbc.OracleDriver"
        - name: URL
          value: "jdbc:oracle:thin:@{{ template "forgerock.serviceName" (list "oracledb" .) }}:1521/XEPDB1"
        - name: USERNAME
          value: "frim"
        - name: PASSWORD
          value: "Passw0rd"
        - name: CHANGELOG_FILE
          value: "changelog/frim/oracle/5.5.0/install-changelog.xml"
        - name: LOG_LEVEL
          value: "FINE"
        - name: CMD
          value: update
      restartPolicy: Never
  backoffLimit: 4