{{- if .Values.frds.useKeystore -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "forgerock.frds.fullname". }}-genjks
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "forgerock.labels" . | nindent 4 }}
    app.kubernetes.io/component: frds
    {{- with .Values.frds.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook-weight": "-5"
spec:
  template:
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets: {{ toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: genjks
        image: {{ .Values.genjks.image.repository }}:{{ .Values.genjks.image.tag }}
        imagePullPolicy: {{ .Values.genjks.image.imagePullPolicy }}
        command:
          - /genjks.sh
          - {{ template "forgerock.frds.fullname". }}  
          - frds
        env:
        - name: VAULT_ISSUER
          value: darkedges
        volumeMounts:
          - mountPath: /var/run/secrets/frds
            name: {{ template "forgerock.frds.fullname" . }}-internal-tls  
      restartPolicy: Never
      serviceAccountName: {{ template "forgerock.serviceAccountName" . }}-genjks
      volumes:
        - name: {{ template "forgerock.frds.fullname" . }}-internal-tls
          secret:
            secretName: {{ template "forgerock.frds.fullname" . }}-internal-tls
  backoffLimit: 4
{{- end }}