{{- if and (.Values.frds.rbac.enabled) (.Values.frds.useKeystore) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "forgerock.serviceAccountName" . }}-genjks
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "forgerock.labels" . | nindent 4 }}
    app.kubernetes.io/component: frds
    {{- with .Values.frds.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "-10"
  {{- if .Values.frds.serviceAccount.annotations }}
    {{ toYaml .Values.frds.serviceAccount.annotations | indent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.frds.serviceAccount.automountServiceAccountToken }}
{{- end }}