{{- if or .Values.frds.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "forgerock.frds.fullname". }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "forgerock.labels" . | nindent 4 }}
    app.kubernetes.io/component: frds
    {{- with .Values.frds.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.frds.serviceAccount.annotations }}
  annotations: 
  {{ toYaml .Values.frds.serviceAccount.annotations | indent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.frds.serviceAccount.automountServiceAccountToken }}
{{- end }}