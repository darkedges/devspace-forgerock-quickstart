{{- if .Values.login.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "forgerock.login.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "forgerock.login.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
    {{- with .Values.login.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  selector:
    {{- include "forgerock.login.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ui
  ports:
    - name: tcp-{{ lower .Values.login.container.protocol }}
      port: {{ .Values.login.container.port}}
      targetPort: {{ .Values.login.container.targetPort}}
{{- end -}}