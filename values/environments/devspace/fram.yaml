image:
  repository: image(fram)
  tag: tag(fram)
fram:
  services:
    identity:
      waitfor: service
      name: frds-development
      releaseNameOverride: darkedges-frds
      port: 1389
      ssl: false
    amconfig:
      waitfor: service 
      name: frds-development
      releaseNameOverride: darkedges-frds
      port: 1389
      ssl: false
    cts:
      waitfor: service
      name: frds-development
      releaseNameOverride: darkedges-frds
      port: 1389
      ssl: false
  livenessProbe:
    httpGet:
      path: "openam/json/health/live"
      port: 8080
      scheme: HTTP
  readinessProbe:
    httpGet:
      path: "openam/json/health/ready"
      port: 8080
      scheme: HTTP
  ingress:
    enabled: true
    backend:
      protocol: HTTP
      port: 8080
    hosts: 
      - am.7f000001.nip.io