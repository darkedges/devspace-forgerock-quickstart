frim:
  env:
    frim:
      DARKEDGES_IDM_REPO_DS_HOSTNAME: development-frds-frds-ds
  services:
    identity:
      waitfor: service
      name: frds-ds
      releaseNameOverride: development-frds
      details:
        port: "1389"
        ssl: "false"
        username: "uid=am-identity-bind-account,ou=admins,ou=identities"
        password: "Passw0rd"
  livenessProbe:
    httpGet:
      path: /openidm/info/ping
      port: 8080
      scheme: HTTP
  readinessProbe:
    httpGet:
      path: /openidm/info/ping
      port: 8080
      scheme: HTTP
  ingress:
    enabled: true
