frig:
  replicas: 1
  env:
    IG_RUN_MODE: DEVELOPMENT
    INSTANCE_DIR: /opt/frig/instance
    FRAM_BASEURI: http://development-fram-fram:8080
  livenessProbe:
    httpGet:
      path: "/openig/ping"
      port: 8080
      scheme: HTTP
  readinessProbe:
    httpGet:
      path: "/openig/ping"
      port: 8080
      scheme: HTTP
  ingress:
    enabled: true
    backend:
      protocol: HTTP
      port: 8080
    hosts:
      - platform.7f000001.nip.io
