env:
  IG_RUN_MODE: DEVELOPMENT
  INSTANCE_DIR: /opt/frig/instance

ingress:
  enabled: true
  fqdn: 
  - ig.7f000001.nip.io

frig:
  replicaCount: 1
  livenessProbe:
    httpGet:
      path: "/openig/ping"
      port: 8080
      scheme: HTTP
  readinessProbe:
    httpGet:
      path: "/openig/ping"
      port: 8080
      scheme: HTTP